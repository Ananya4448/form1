<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM IN TABLE</title>
</head>
<body background="img2.jpg">

    <h1 align="center"> <font color="white">INSTITUTE REGETSRATION/LOGIN PAGE</h1>

    <table height="450px" width="40%" align="center">
        
        <tr bgcolor="lightpink">
            <th colspan="3">SIGN UP</th>
        </tr>
        <!----Row1-->
        <tr bgcolor="lightblue">
            <th><font color="brown" size="4"> Name : </font> </th>
            <th><input type="text" placeholder="Name"name=""></th>
        </tr>
        <!----Row2-->
        <tr bgcolor="lightblue">
            <th><font color="purple">Registration Number: </font></th>
            <th><input type="text" placeholder="reg. no."reg=""></th>
        </tr>
        <!----Row3----->
        <tr bgcolor="lightblue">
          <th><font color="Red">Mobile Number: </font></th>
          <th>
          <select>
            <option value="+91" >India 91</option>
            <option value="+930">Japan 930</option>
            <option value="+62">INDONESIA 62</option>
            <option value="98">IRAN 98</option>
            <option value="96">USA 96</option>
            <option value="63">HOuston 63</option>
            <option value="65">Bhutan 65</option>
        </select>
          <input type="phone" placeholder="91********"name=""></th>
        </tr>
        <!----Row4---->
        <tr bgcolor="lightblue">
            <th><font color="green"> Email Id: </font></th>
            <th><input type="email" placeholder="abc@gmail.com"name=""></th>
        </tr>
        <!----Row5---->
        <tr bgcolor="lightblue">
            <th><font color="violet"> Gender: </font></th>
            <th><input type="radio" name="gender">FeMale &nbsp;<input type="radio" name="gender">Male</th>
        
        </tr>
        <!----Row6-->
        <tr bgcolor="lightblue">
            <th><font color="deeppink">Date of Birth: </font></th>
            <th><input type="date" name="bday"></th>
        </tr>
        <!-----Row7-->
        <tr bgcolor="lightblue">
            <th>Address: </th>
            <th><input type="text" placeholder="Address"name=""></th>
        </tr>
        <!----Row8---->
        <tr bgcolor="lightblue">
            <th>Password: </th>
            <th><input type="password" placeholder="pwd"name=""></th>
        </tr>
        <!-----Row9---->
        <tr bgcolor="lightblue">
            <th>Confirm Password: </th>
            <th><input type="Passwords" placeholder="*******"name=""></th>
        </tr>
        <tr bgcolor="lightpink">
                <th colspan="2">
                <input type="submit">
                <input type="reset">
            </th>
        </tr>
    </table>
    
</body>
</html>
